<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>CyberVideo Hub</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        :root {
            --primary-color: #6366f1;
            --secondary-color: #4f46e5;
            --accent-color: #10b981;
            --neon-color: #06b6d4;
            --text-color: #1e293b;
            --bg-gradient: linear-gradient(145deg, #f8fafc 0%, #e2e8f0 100%);
        }

        body {
            background: var(--bg-gradient);
            font-family: 'Inter', system-ui, sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            overflow-x: hidden;
        }

        .navbar {
            background: rgba(99, 102, 241, 0.9);
            backdrop-filter: blur(10px);
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .video-card {
            border: none;
            border-radius: 16px;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(12px);
            overflow: hidden;
            height: 100%;
            position: relative;
            transform-style: preserve-3d;
        }

        .video-card::before {
            content: '';
            position: absolute;
            inset: 0;
            border-radius: 16px;
            background: linear-gradient(145deg, 
                rgba(99, 102, 241, 0.1) 0%,
                rgba(79, 70, 229, 0.2) 100%);
            z-index: -1;
        }

        .video-card:hover {
            transform: translateY(-8px) rotateX(2deg) rotateY(2deg);
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
        }

        .video-thumbnail {
            width: 100%;
            height: 240px;
            object-fit: cover;
            background: #f1f5f9;
            border-radius: 12px 12px 0 0;
            transition: transform 0.3s ease;
        }

        .video-card:hover .video-thumbnail {
            transform: scale(1.02);
        }

        .card-body {
            padding: 1.5rem;
        }

        .card-title {
            font-weight: 700;
            color: var(--text-color);
            margin-bottom: 1rem;
            font-size: 1.1rem;
            line-height: 1.4;
            position: relative;
            background: linear-gradient(90deg, var(--primary-color), var(--neon-color));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .btn-action {
            padding: 0.75rem 1.25rem;
            border-radius: 12px;
            font-weight: 600;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 0.75rem;
            border: 2px solid transparent;
            position: relative;
            overflow: hidden;
        }

        .btn-action::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                120deg,
                transparent,
                rgba(255, 255, 255, 0.3),
                transparent
            );
            transition: 0.5s;
        }

        .btn-action:hover::before {
            left: 100%;
        }

        .btn-watch {
            background: var(--primary-color);
            color: white;
        }

        .btn-download {
            background: var(--accent-color);
            color: white;
        }

        .pagination .page-link {
            border-radius: 12px;
            min-width: 45px;
            text-align: center;
            border: 2px solid var(--primary-color);
            margin: 0 6px;
            transition: all 0.3s ease;
        }

        .pagination .page-item.active .page-link {
            background: var(--primary-color);
            border-color: var(--primary-color);
            transform: scale(1.1);
        }

        .search-bar {
            max-width: 600px;
            margin: 3rem auto;
            position: relative;
        }

        .search-bar input {
            border-radius: 50px;
            padding: 1.25rem 2rem;
            border: 2px solid var(--primary-color);
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(8px);
        }

        .search-bar button {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            border-radius: 50%;
            width: 45px;
            height: 45px;
            background: var(--primary-color);
            border: none;
            transition: all 0.3s ease;
        }

        .search-bar button:hover {
            transform: translateY(-50%) scale(1.1);
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        .floating-text {
            animation: float 3s ease-in-out infinite;
        }

        @media (max-width: 768px) {
            .video-thumbnail {
                height: 200px;
            }
            
            .card-title {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand fw-bold" href="/">
                <i class="bi bi-play-btn me-2"></i>
                <span class="gradient-text">CYBERVIDEO HUB</span>
            </a>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="flex-grow-1">
        <div class="container py-5">
            <!-- Search Bar -->
            <div class="search-bar">
                <div class="input-group">
                    <input type="text" class="form-control" placeholder="Search through the matrix..." aria-label="Search">
                    <button class="btn btn-primary" type="button">
                        <i class="bi bi-search"></i>
                    </button>
                </div>
            </div>

            <h2 class="text-center mb-5 fw-bold h1 text-muted floating-text">
                <span class="gradient-text">DIGITAL ARCHIVE</span>
            </h2>
            
            <div class="row g-4">
                {% for video in videos %}
                <div class="col-12 col-sm-6 col-lg-4">
                    <div class="video-card">
                        <video class="video-thumbnail" controls>
                            <source src="/video/{{ video.id }}" type="video/mp4">
                        </video>
                        <div class="card-body">
                            <h5 class="card-title">{{ video.filename }}</h5>
                            <div class="d-flex gap-2 justify-content-center">
                                <a href="/video/{{ video.id }}" class="btn btn-action btn-watch" target="_blank">
                                    <i class="bi bi-play-circle"></i>
                                    <span>Stream</span>
                                </a>
                                <a href="/download/{{ video.id }}" class="btn btn-action btn-download">
                                    <i class="bi bi-download"></i>
                                    <span>Download</span>
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
                {% endfor %}
            </div>

            <!-- Pagination -->
            <nav class="mt-5" aria-label="Page navigation">
                <ul class="pagination justify-content-center">
                    {% if page > 1 %}
                    <li class="page-item">
                        <a class="page-link" href="/?page={{ page - 1 }}">
                            <i class="bi bi-chevron-left"></i>
                        </a>
                    </li>
                    {% endif %}
                    
                    {% for p in range(1, total_pages + 1) %}
                    <li class="page-item {% if p == page %}active{% endif %}">
                        <a class="page-link" href="/?page={{ p }}">{{ p }}</a>
                    </li>
                    {% endfor %}
                    
                    {% if page < total_pages %}
                    <li class="page-item">
                        <a class="page-link" href="/?page={{ page + 1 }}">
                            <i class="bi bi-chevron-right"></i>
                        </a>
                    </li>
                    {% endif %}
                </ul>
            </nav>
        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-primary text-white py-4 mt-5">
        <div class="container text-center">
            <p class="mb-0 small">&copy; 2025 NEO COLLECTIVE</p>
            <div class="mt-3">
                <a href="#" class="text-white me-3"><i class="bi bi-twitter-x"></i></a>
                <a href="#" class="text-white me-3"><i class="bi bi-instagram"></i></a>
                <a href="#" class="text-white"><i class="bi bi-github"></i></a>
            </div>
        </div>
    </footer>

    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Custom Scripts -->
    <script>
        // Add particle effect on hover
        document.querySelectorAll('.video-card').forEach(card => {
            card.addEventListener('mousemove', (e) => {
                const rect = card.getBoundingClientRect();
                const x = e.clientX - rect.left;
                const y = e.clientY - rect.top;
                
                card.style.setProperty('--x', `${x}px`);
                card.style.setProperty('--y', `${y}px`);
            });
        });

        // Add dynamic gradient to text
        document.querySelectorAll('.gradient-text').forEach(text => {
            text.style.background = `linear-gradient(45deg, ${getComputedStyle(document.documentElement).getPropertyValue('--primary-color')}, ${getComputedStyle(document.documentElement).getPropertyValue('--neon-color')})`;
            text.style.webkitBackgroundClip = 'text';
            text.style.webkitTextFillColor = 'transparent';
        });

        // Add ripple effect to buttons
        document.querySelectorAll('.btn-action').forEach(btn => {
            btn.addEventListener('click', function(e) {
                let ripple = document.createElement('div');
                ripple.style.position = 'absolute';
                ripple.style.width = '20px';
                ripple.style.height = '20px';
                ripple.style.background = 'rgba(255, 255, 255, 0.5)';
                ripple.style.borderRadius = '50%';
                ripple.style.transform = 'translate(-50%, -50%)';
                ripple.style.pointerEvents = 'none';
                ripple.style.animation = 'ripple 0.6s linear';
                
                const rect = this.getBoundingClientRect();
                ripple.style.left = `${e.clientX - rect.left}px`;
                ripple.style.top = `${e.clientY - rect.top}px`;
                
                this.appendChild(ripple);
                setTimeout(() => ripple.remove(), 600);
            });
        });
    </script>
</body>
</html>
